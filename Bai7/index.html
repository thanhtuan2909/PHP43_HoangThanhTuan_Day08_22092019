<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài 7</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container fs">
		<form action="#" method="post" class="content-form" onsubmit="return handleSubmit();">
			<div class="form-title">
				<h3 class="title">
					Tìm max - min
				</h3>
			</div>
			<div class="main-form">
				<p id="error"></p>
				<div class="item-input">
					<div class="form-group">
						<label>Nhập vào số thứ nhất: </label>
						<input type="text" name="num1" id="num1" value="" placeholder="Nhập số thứ nhất" class="form-control">
					</div>
				</div>
				<div class="item-input">
					<div class="form-group">
						<label>Nhập vào số thứ hai: </label>
						<input type="text" name="num2" id="num2" value="" placeholder="Nhập số thứ hai" class="form-control">
					</div>
				</div>
				<div class="item-input">
					<div class="form-group">
						<label>Nhập vào số thứ ba: </label>
						<input type="text" name="num3" id="num3" value="" placeholder="Nhập số thứ ba" class="form-control">
					</div>
				</div>
				<div class="submit-form text-center">
					<input type="submit" name="sb" value="Hiển thị max - min" class="btn btn-primary">
				</div>
				<p id="result"></p>
			</div>
		</form>
	</div>

	<!-- Script link -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/myjs.js"></script>
</body>
</html>
